{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="view port"
    content="width=device-width,
initial-scale=1.0">
<title> Register</title>
<link rel="stylesheet" href="{% static 'css/Register_style1.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
    <body>
<div class="container">
    {% if error %}
    {% for error in messages %}
        <div class="error-message">{{ error }}<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        {% endfor %}
        {% endif %}
    
    
    
        {% if messages %}
        {% for message in messages %}
        <div class="success-message ">{{ message }}
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        {% endfor %}
        {% endif %}

    <div  class="form-box">
       
        <h1 id="title">Sign in</h1>
        
   
        
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
           <div class="input-group">
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="First Name" name="first_name" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Last Name" name="last_name" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            </div>
           
           
           
           <div class="btn-field">
            <button type="submit" id="LoginBtn" >Register</button>
            
           </div>
        </form>
    </div>
</div>

    </body>
    </html>
