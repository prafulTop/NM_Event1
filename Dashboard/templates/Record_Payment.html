<body>
 
    <div class="card">
        <div class="card-header">
            <strong>  {{ Record_Payment.name }}</strong>
         
        </div>
        <div class="card-body">
            <br>
          
            <p class="card-text">
            <strong>  Payment Id : </strong>{{   Record_Payment.id }}</p>
            <br>

            <p class="card-text">
            <strong>   Event Name : </strong>{{  Record_Payment.name}}</p>
            <br>

            <p class="card-text">
            <strong> Payment Price : </strong>{{ Record_Payment.price}}</p>
            <br>

            <p class="card-text">
            <strong>  Payment Type : </strong>{{  Record_Payment.payment_type  }}</p>
            <br>

            <p class="card-text">
                <strong>  Payment Status : </strong>{{  Record_Payment.status }}</p>
                <br>

          

           
        </p>
         
          
        </div>
      </div>
    </br></br>
    <a href="{% url 'Report_Payment' %}" class=" btn btn-secondary"> Back </a>
</br>
</br>

<button id="printButton" class="btn btn-primary">Print</button>
<script>
document.getElementById('printButton').addEventListener('click', function() {
    window.print();
});
</script>
   
   
</body>
</html>
