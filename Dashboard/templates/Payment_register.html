<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">

    content="width=device-width,initial-scale=1.0">
<title> Payment Register</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'Css/Payment_registerstyle.css' %}">
</head>
    <body>
        
        <div class="Event">
            <header>
               Payment Registration
            </header>
            <form action="{% url 'Payment_register' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if messages %}
                {% for message in messages %}
                    <div class="success-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
              
            <div class="title">
               <span>Payment Details</span>
            </div>
             <div class="fields">  
                <div class="input-box">
                    <label > Event Name :</label>
                    <input type="text"name="event_name" placeholder=" enter event  name "required> 
                </div>
               
            
             <div class="input-box">
                <label >  Event Price:</label>
                <input type="text"name="Price" placeholder=" enter event price"required>

              </div>
                <div class="input-box">
                <label > Payment Type:</label>
                <input type="text" name="payment_type" placeholder="  enter payment type"required> 
            </div>
                <div class="input-box">
                <label >  Payment Status : </label>
                <input type="text" name="payment_pending"  placeholder="  payment status"required>
            </div>
               <div class= "column"></div>
            
            <div class="button">
                <button type="reset"  >Delete</button>
                <button type="submit"  >Submit</button>
                
                <a   href="{% url 'home' %}"> <button type="button"  >Home <i class="fa-solid fa-house"></i></button></b1></a>
            </div>
            

             </div>
            </form>
        </div>
    </body>
    </html>
