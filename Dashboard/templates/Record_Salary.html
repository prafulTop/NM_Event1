{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <title> Salary record</title>
    <link rel="stylesheet" href="{% static 'css/Report_Customer_style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="card">
        <div class="card-header">
            <strong>  {{  Record_Salary. }}</strong>
         
        </div>
        <div class="card-body">
          
            <p class="card-text">
            <strong>  Salary Id : </strong>{{    Record_Salary.id }}</p>

            <p class="card-text">
            <strong> Employee Name : </strong>{{   Record_Salary.employee_name }}</p>

            <p class="card-text">
            <strong> Salary Date : </strong>{{  Record_Salary.date }}</p>

            <p class="card-text">
            <strong> Salary Month : </strong>{{   Record_Salary.month }}</p>

            <p class="card-text">
                <strong> Employee Salary : </strong>{{   Record_Salary.salary }}</p>

          

           
        </p>
         
          
        </div>
      </div>
    </br></br>
    <a href="{% url 'Report_Salary' %}" class=" btn btn-secondary"> Back </a>
</br>
</br>

  
   
   
</body>
</html>
