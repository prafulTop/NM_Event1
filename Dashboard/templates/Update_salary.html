{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Salary</title>
    <link rel="stylesheet" href="{% static 'css/Employee_salary_style1.css' %}">
</head>
<body>
    <div class="Customer">
        <header>
            Update Employee Salary
        </header>
        <form action="{% url 'Update_salary' salary.pk %}" method="POST">
            {% csrf_token %}
            <div class="title">
                <span>Employee Salary Details</span>
            </div>
            <div class="fields">
                <div class="input-box">
                    <label>Employee Name:</label>
                    <input type="text" name="employee_name" value="{{ salary.employee_name }}" required/>
                </div>
                <div class="input-box">
                    <label>Date:</label>
                    <input type="date" name="date" value="{{ salary.date }}" required/>
                </div>
                <div class="input-box">
                    <label>Month:</label>
                    <input type="month" name="month" value="{{ salary.month }}" required/>
                </div>
                <div class="input-box">
                    <label>Salary:</label>
                    <input type="text" name="salary" value="{{ salary.salary }}" required/>
                </div>
            </div>
            <div class="button">
                <button type="reset">Reset</button>
                <button type="submit">Update</button>
                <a   href="{% url 'Report_Salary' %}"> <button type="button"  >Back <i class="fa-solid fa-house"></i></button></b1></a>
            </div>
        </form>
    </div>
</body>
</html>
