{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="{% static 'css/Employee_register_style.css' %}">
</head>
<body>
    <div class="Customer">
        <header>
            Update Employee 
        </header>
        <form action="{% url 'Update_Employee' employee.pk %}" method="POST">
            {% csrf_token %}
            <div class="title">
                <span>Employee Personal Details</span>
            </div>
            <div class="fields">
                <div class="input-box">
                    <label>Employee Name:</label>
                    <input type="text" name="emp_name" value="{{ employee.emp_name }}" required/>
                </div>
                <div class="input-box">
                    <label>Employee Email:</label>
                    <input type="email" name="emp_email" value="{{ employee.emp_email }}" required/>
                </div>
                <div class="input-box">
                    <label>Contact Number:</label>
                    <input type="text" name="contact_number" value="{{ employee.contact_number }}" required/>
                </div>
                <div class="input-box">
                    <label>Address:</label>
                    <input type="text" name="address" value="{{ employee.address }}" required/>
                </div>
            </div>
            <div class="button">
                <button type="reset">Reset</button>
                <button type="submit">Update</button>
                <a href="{% url 'home' %}"><button type="button">Back <i class="fa-solid fa-house"></i></button></a>
            </div>
            <div class="error">
                <div>
                   {% if error %}
                   <div class="error-message">{{ error }}</div>
               {% endif %}
               {% if messages %}
                   {% for message in messages %}
                       <div class="success-message">{{ message }}</div>
                   {% endfor %}
               {% endif %}
           </div>
       </div>
        </form>
    </div>
</body>
</html>
